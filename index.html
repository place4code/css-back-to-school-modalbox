<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ModalBox</title>
</head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"

<link rel="stylesheet" href="style.css" type="text/css"><link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"><body>
    
    <button class="btn-open" id="btn-open">Open Modal</button>


    <div class="modal" id="modal">
        
        <div class="modal-content">

            <div class="modal-header">
                <i class="fas fa-times" id="close-modal"></i>
                <h2>Modal Header</h2>
            </div>

            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sit amet sem at diam bibendum fermentum ut eget tortor.
                Aliquam erat volutpat. Praesent eget eros turpis. Sed ultrices nisl eu arcu euismod, vitae dapibus velit sollicitudin.
                Fusce varius mollis purus.</p>
            </div>

            <div class="modal-footer">
                <i class="fab fa-angellist fa-2x"></i>
                <i class="far fa-address-card fa-2x"></i>
            </div>
        </div>
    </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
